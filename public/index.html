<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheets/style.css">
    <meta charset="UTF-8">
    <title>Click Beach</title>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>
<body>
    <section> <!-- Header -->

    </section>

    <!-- ----- INDEX ----- -->
    <section id="index">
        <section id="welcome"> <!-- Welcome -->
            <h1>Welcome to Click Beach</h1>
            <p id="displayInfoRight"></p>
            <p>You may join a game room as a guest or connect to / create an account</p>
        </section>

        <section class="leftstyle">
            <h2>Create a Game</h2>
            <div>
                <input type="text" placeholder="Name of the game" id="createText" maxlength="30">
                <input type="button" value="Create" id="createGameButton">
            </div>
        </section>

        <section class="leftstyle"> <!-- List games -->
            <h2>Current Games:</h2>
            <div id="currentGames">

            </div>
        </section>
    </section>
    <!-- ----- END INDEX ----- -->

    <!-- ----- GAME ----- -->
    <section id="game">
        <section id="backHome">
            Back to Home
        </section>
        <section id="startGame">
            Start Game
        </section>
        <canvas id="gameCanvas"></canvas>
        <section id="gameInfoRight">

        </section>
    </section>
    <!-- ----- END GAME ----- -->

</body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"   integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="   crossorigin="anonymous"></script>
<script>
    var socket = io();
    var guestId = 0;
    var currentGame = {
        playerNumber: 0,
        roomName: "",
        roomId: 0,
        players: []
    };
    var hasClicked = 0;

</script>
<script src="javascripts/clientFcts.js"></script>
<script src="javascripts/clientListeners.js"></script>
<script src="javascripts/clientAccountDisplay.js"></script>
<script src="javascripts/clientCDLGames.js"></script>
<script src="javascripts/clientMainLoop.js"></script>

</html>
